<html>
    <head>
        <title>JERRY'S JERE</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div id="game-board">
            <div class="square" id="0-0">
                <div class="piece"></div>
            </div>
            <div class="square" id="0-1">
                <div class="piece"></div>
            </div>
            <div class="square" id="0-2">
                <div class="piece"></div>
            </div>
            <div class="square" id="0-3">
                <div class="piece"></div>
            </div>
            <div class="square" id="1-0">
                <div class="piece"></div>
            </div>
            <div class="square" id="1-1">
                <div class="piece"></div>
            </div>
            <div class="square" id="1-2">
                <div class="piece"></div>
            </div>
            <div class="square" id="1-3">
                <div class="piece"></div>
            </div>
            <div class="square" id="2-0">
                <div class="piece"></div>
            </div>
            <div class="square" id="2-1">
                <div class="piece"></div>
            </div>
            <div class="square" id="2-2">
                <div class="piece"></div>
            </div>
            <div class="square" id="2-3">
                <div class="piece"></div>
            </div>
            <div class="square" id="3-0">
                <div class="piece"></div>
            </div>
            <div class="square" id="3-1">
                <div class="piece"></div>
            </div>
            <div class="square" id="3-2">
                <div class="piece"></div>
            </div>
            <div class="square" id="3-3">
                <div class="piece"></div>
            </div>
        </div>
        <div id="game-info">
            <div>
                <div id="turn" class="red">TURN: </div>
            </div>
            <div>
                <div>MOVES: </div>
                <div id="moves">0</div>
            </div>
        </div>
    </body>
</html>
